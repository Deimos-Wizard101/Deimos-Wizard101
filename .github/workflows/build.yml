name: Build Deimos Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest  # Using Windows runner since we're creating a Windows executable with .ico
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Specify your Python version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Install your app dependencies here
        # pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller -F -w --clean -i Deimos-logo.ico --version-file version_info.txt Deimos.py --noupx --optimize 2 --strip --manifest "app.manifest"
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v3
      with:
        name: Deimos
        path: dist/Deimos.exe
        retention-days: 7  # Keep the artifact for 7 days